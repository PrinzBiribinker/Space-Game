<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Das Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a1f, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    #portal {
      width: 200px;
      height: 200px;
      border: 4px solid #8a2be2;
      border-radius: 50%;
      animation: pulse 2s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #8a2be2; }
      100% { box-shadow: 0 0 40px #8a2be2; }
    }
    #story {
      position: absolute;
      bottom: 30px;
      width: 80%;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="portal">✧</div>
  <div id="story">Klicke auf das Portal, um deine Reise zu beginnen...</div>

  <script>
    // Sterne erzeugen
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      starsContainer.appendChild(star);
    }

    // Story-Abschnitte
    const story = [
      "Du trittst durch das Portal und spürst, wie Raum und Zeit sich dehnen...",
      "Vor dir erscheint ein Meer aus funkelnden Dimensionen.",
      "Ein Wesen aus Licht deutet dir den Weg zu einem neuen Tor.",
      "Deine Reise hat gerade erst begonnen..."
    ];
    let index = 0;

    const portal = document.getElementById('portal');
    const storyText = document.getElementById('story');

    portal.addEventListener('click', () => {
      storyText.innerText = story[index];
      index = (index + 1) % story.length;
    });
  </script>
</body>
</html>
