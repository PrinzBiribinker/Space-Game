<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Das Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a1f, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .portal {
      width: 200px;
      height: 200px;
      border: 4px solid #8a2be2;
      border-radius: 50%;
      animation: pulse 2s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #8a2be2; }
      100% { box-shadow: 0 0 40px #8a2be2; }
    }
  </style>
</head>
<body>
  <a href="kapitel1.html" class="portal">✧ Betrete das Portal ✧</a>
</body>
</html>
