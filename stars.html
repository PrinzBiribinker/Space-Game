<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kosmischer Hintergrund</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #27113e, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to   { opacity: 1;   transform: scale(1.3); }
    }

    h1 {
      z-index: 1;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <h1>Deine Reise beginnt...</h1>

  <script>
    const colors = [
      "#f3effa",
      "#d4c4ef",
      "#b596e3",
      "#9867D5",
      "#763fb1",
      "#4c2775",
      "#27113e"
    ];

    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
